{% extends 'base.html' %}
{% block content %}

        <main>

            <!-- Create Traveler's Profile Form (Only if no traveler's profile has been created) -->
            <section id="register">
                <div class="form">
                    <h2>New Traveler's Profile</h2>
                    <form class="register-form" method="post" action="{% url 'create-traveler' %}">
                        {{ form }}
                        {% csrf_token %}
                        <button type="submit">Create</button>

                    </form>
                </div>
            </section>

        </main>
{% endblock %}
