{% extends "base.html" %}
{% block content %}

    <main>
    {% if fruits %}
        <!-- Dashboard Page -->
        <h2>Fruits</h2>
        <section id="dashboard">
            {% for fruit in fruits %}
            <!-- third fruit -->
            <div class="fruit">
                <!-- fruit image -->
                <img src="{{ fruit.image_url }}" alt="example1"/>
                <!-- fruit name -->
                <h3 class="title">{{ fruit.name }}</h3>
                <!-- fruit description -->
                <p>{{ fruit.description|truncatechars:50 }}</p>
                <!-- fruit details button -->
                <a class="details-btn" href="{% url 'fruit-details' fruit.pk %}">More Info</a>
            </div>
            {% endfor %}
        </section>

        {% else %}
        <h2>No fruit info yet.</h2>
        {% endif %}
    </main>
{% endblock %}
